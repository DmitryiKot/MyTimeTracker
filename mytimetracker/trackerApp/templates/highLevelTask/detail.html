{% extends "base.html" %}

{% block title %}task title{% endblock %}

{% block content %}
<a href="{% url "trackerApp:all_tasks" %}">All tasks</a>
    <h1>{{ task.title }}</h1>
    <p>
        Published {{ task.publish }} by {{ task.author }}
    </p>

    <p>
        {{timer}} | {{task.task_type}} | {{task.finish_date}}
    </p>

<a href="{% url "trackerApp:all_tasks_low" %}">Low level list</a>
<a href="{% url "trackerApp:create_form_low" %}">Create</a>

{% endblock %}
